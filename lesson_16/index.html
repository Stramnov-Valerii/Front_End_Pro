<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>lesson_16</title>
    </head>
    <body class="body">
        <div id="element"></div>
        <form id="form">
            <label>
                Choose element shape:
                <select id="select">
                    <option value="square">square</option>
                    <option value="rectangle">rectangle</option>
                    <option value="circle">circle</option>
                </select>
            </label>
            <label>
                Choose element color:
                <input type="color" id="color">
            </label>
            <button id="button">Render element</button>
        </form>
        <style type="text/css">
            .square {
                width: 100px;
                height: 100px;
            }
            .rectangle {
                width: 200px;
                height: 100px;
            }
            .circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
        </style>
        <script src="js/script.js"></script>
    </body>
</html>
